<!-- callback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authenticating...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #333;
    }
    .auth-message {
      text-align: center;
      background-color: #f4f4f4;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.4rem;
    }
    .auth-message span {
      display: inline-block;
      margin-top: 1rem;
      font-size: 1rem;
      color: #666;
    }
  </style>
  <script type="module">
    import { UserManager } from 'https://cdn.jsdelivr.net/npm/oidc-client-ts/+esm';

    const userManager = new UserManager({
      authority: 'https://usmi.peldev.net/sharedservices/sso',
      client_id: 'DataAccess_Public_Client',
      redirect_uri: window.location.origin + '/dataaccess-data-upload/callback.html',
      response_type: 'code',
      scope: 'openid profile email',
    });

    userManager.signinRedirectCallback()
      .then(user => {
        sessionStorage.setItem('access_token', user.access_token);
        window.location.href = window.location.origin + '/dataaccess-data-upload/index.html';
      })
      .catch(err => {
        console.error(err);
        document.getElementById('status-message').textContent = 'Authentication failed. Check console for details.';
      });
  </script>
</head>
<body>
  <div class="auth-message">
    <p id="status-message">Completing authentication...</p>
    <span>Please wait while we log you in securely.</span>
  </div>
</body>
</html>
