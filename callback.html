<!-- callback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authenticating...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #333;
    }
    .auth-message {
      text-align: center;
      background-color: #f4f4f4;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.4rem;
    }
    .auth-message span {
      display: inline-block;
      margin-top: 1rem;
      font-size: 1rem;
      color: #666;
    }
  </style>
  <script type="module">
    import { UserManager } from 'https://cdn.jsdelivr.net/npm/oidc-client-ts/+esm';

    async function runAuthentication() {
      try {
        //const config = await fetch(window.location.origin + '/dataaccess-data-upload/config.json')
        const config = await fetch('./config.json')
          .then(res => res.json());

        const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/');

        const userManager = new UserManager({
          authority: config.OIDC_AUTHORITY,
          client_id: config.OIDC_CLIENT_ID,
          redirect_uri: baseUrl + config.OIDC_REDIRECT_URI_PATH,
          response_type: 'code',
          scope: config.OIDC_SCOPE
        });

        const user = await userManager.signinRedirectCallback();
        sessionStorage.setItem('access_token', user.access_token);
        window.location.href = window.location.origin + '/dataaccess-data-upload/index.html';

      } catch (err) {
        console.error(err);
        document.getElementById('status-message').textContent =
          'Authentication failed. Check console for details.';
      }
    }

    runAuthentication();
  </script>
</head>
<body>
  <div class="auth-message">
    <p id="status-message">Completing authentication...</p>
    <span>Please wait while we log you in securely.</span>
  </div>
</body>
</html>
