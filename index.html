<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Access Portal Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Leaflet.draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Leaflet.draw JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</head>

<body>
    <div class="container">
        <h1>Data Access Portal Upload</h1>
        <div class="two-column-layout">
            <div class="form-column">
                <form id="dataForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="file_name" class="required">File Name</label>
                            <input type="text" id="file_name" name="file_name" required>
                        </div>

                        <div class="form-group">
                            <label for="file_format" class="required">File Format</label>
                            <input type="text" id="file_format" name="file_format" required>
                        </div>

                        <div class="form-group">
                            <label for="data_type" class="required">Data Type</label>
                            <select id="data_type" name="data_type" required>
                                <option value="">Select a data type</option>
                                <option value="PDF">PDF</option>
                                <option value="GIS">GIS</option>
                                <option value="GeoTIFF">GeoTIFF</option>
                                <option value="Photo">Photo</option>
                                <option value="GPR">GPR</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="data_api">Data API</label>
                            <input type="url" id="data_api" name="data_api">
                        </div>

                        <div class="form-group">
                            <label for="3rd_partydata_link">3rd Party Data Link</label>
                            <input type="url" id="3rd_partydata_link" name="3rd_partydata_link">
                        </div>

                        <div class="form-group">
                            <label for="owner" class="required">Owner</label>
                            <input type="text" id="owner" name="owner" required>
                        </div>

                        <div class="form-group">
                            <label for="captured_date" class="required">Captured Date</label>
                            <input type="date" id="captured_date" name="captured_date" required>
                        </div>

                        <div class="form-group">
                            <label for="expire_date">Expire Date</label>
                            <input type="date" id="expire_date" name="expire_date">
                        </div>

                        <div class="form-group">
                            <label for="tags">Tags (comma separated)</label>
                            <input type="text" id="tags" name="tags">
                        </div>

                        <div class="form-group wide-field">
                            <label for="short_description" class="required">Short Description</label>
                            <input type="text" id="short_description" name="short_description" required maxlength="200"
                                placeholder="Enter up to 200 characters">
                        </div>
                        <div class="form-group full-width">
                            <label for="long_description">Long Description</label>
                            <textarea id="long_description" name="long_description"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="file_upload">Upload ZIP File</label>
                            <div id="file-upload-area" class="file-upload-container">
                                <i class="fas fa-cloud-upload-alt icon"></i>
                                <p>Drag & drop your ZIP file here</p>
                                <p>or</p>
                                <label for="file_upload" class="browse-btn">Browse Files</label>
                                <input type="file" id="file_upload" name="file_upload" accept=".zip">
                                <div class="file-info" style="display: none;">
                                    <p>Selected file: <span class="file-name"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="display-field-container full-width">
                        <h3>File Information</h3>
                        <div class="form-group">
                            <label for="upload_date">Upload Date</label>
                            <input type="text" id="upload_date" name="upload_date" class="display-field" readonly>
                        </div>

                        <div class="form-group">
                            <label for="file_size">File Size</label>
                            <input type="text" id="file_size" name="file_size" class="display-field" readonly>
                        </div>

                        <div class="form-group">
                            <label for="storage_url">Storage URL</label>
                            <input type="url" id="storage_url" name="storage_url" class="display-field" readonly>
                        </div>
                    </div>

                    <button type="submit">Submit Data</button>
                </form>

                <div id="response" class="response" style="display: none;"></div>
            </div>

            <div class="map-column">
                <div id="map"></div>
                <div class="form-group full-width">
                    <label for="wkt_output">Area of Interest (WKT Format)</label>
                    <textarea id="wkt_output" name="wkt_output" class="wkt-display" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Reference to external JavaScript file -->
    <script src="script.js"></script>

    <script>
        // Initialize the map after the page has loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Auckland, New Zealand coordinates
            const aucklandCoords = [-36.8485, 174.7633];

            // Create the map centered on Auckland with zoom level 12
            const map = L.map('map').setView(aucklandCoords, 12);

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            // Initialize the FeatureGroup to store editable layers
            const drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);

            // Initialize the draw control and pass it the FeatureGroup of editable layers
            const drawControl = new L.Control.Draw({
                edit: {
                    featureGroup: drawnItems,
                    poly: {
                        allowIntersection: false
                    }
                },
                draw: {
                    polygon: {
                        allowIntersection: false,
                        showArea: true
                    },
                    polyline: false,
                    rectangle: false,
                    circle: false,
                    marker: false,
                    circlemarker: false
                }
            });
            map.addControl(drawControl);

            // Function to convert Leaflet polygon to WKT format
            function polygonToWKT(polygon) {
                const coords = polygon.getLatLngs()[0];
                let wkt = "POLYGON((";

                // Add each coordinate to the WKT string
                coords.forEach((coord, index) => {
                    wkt += `${coord.lng} ${coord.lat}`;
                    if (index < coords.length - 1) {
                        wkt += ", ";
                    }
                });

                // Close the polygon by adding the first point again
                if (coords.length > 0) {
                    wkt += `, ${coords[0].lng} ${coords[0].lat}`;
                }

                wkt += "))";
                return wkt;
            }

            // Event handler for when a new shape is created
            map.on('draw:created', function(e) {
                const layer = e.layer;

                // Add the layer to the feature group
                drawnItems.addLayer(layer);

                // Convert the polygon to WKT and display it
                if (layer instanceof L.Polygon) {
                    const wkt = polygonToWKT(layer);
                    document.getElementById('wkt_output').value = wkt;
                }
            });

            // Event handler for when a shape is edited
            map.on('draw:edited', function(e) {
                const layers = e.layers;

                // Update the WKT for the edited polygon
                layers.eachLayer(function(layer) {
                    if (layer instanceof L.Polygon) {
                        const wkt = polygonToWKT(layer);
                        document.getElementById('wkt_output').value = wkt;
                    }
                });
            });

            // Event handler for when a shape is deleted
            map.on('draw:deleted', function(e) {
                // Clear the WKT text area if all shapes are deleted
                if (drawnItems.getLayers().length === 0) {
                    document.getElementById('wkt_output').value = '';
                }
            });
        });
    </script>

</body>

</html>
