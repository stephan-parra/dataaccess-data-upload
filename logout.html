<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logged Out</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logout-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logout-container h1 {
      margin-top: 0;
      font-size: 24px;
    }

    .logout-container p {
      margin: 1rem 0;
      font-size: 16px;
      color: #555;
    }

    .logout-container button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-container button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h1>You are now logged out</h1>
    <p>If you'd like to log in again, click the button below.</p>
    <button onclick="window.location.href = 'index.html';">Return to Login</button>
  </div>
</body>
</html>
